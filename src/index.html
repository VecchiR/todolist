<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header>what a beautiful header</header>
    <div class="sidebar">
        <div class="filters-container">FILTERS:
            <div class="filter">Filter 1</div>
            <div class="filter">Filter 2</div>
            <div class="filter">Filter 3</div>
        </div>
        <div class="projects-container">PROJECTS:
            <div class="projects-subcontainer">
                <div class="project">Project 1</div>
                <div class="project">Project 2</div>
                <div class="project">Project 3</div>
            </div>
            <button class="add-project">Add Project</button>
        </div>
    </div>
    <div class="main-content">
        <div class="main-label">PROJECT NAME</div>
        <div class="tasks-container">
            <div class="task" taskID="">
                <div class="checkbox"></div>
                <div class="task-text">
                    <div class="task-name"></div>
                    <div class="task-description"></div>
                </div>
                <div class="date"></div>
                <div class="urgent"></div>
                <div class="context-menu"></div>
            </div>
        </div>
        <button class="add-task">Add Task</button>
    </div>

    <footer>this is a prescious footer</footer>

</body>

</html>
